<div class="conatainer-fluid">
  <h1>Enrollment form</h1>
  <form #userform="ngForm">

    {{userform.value | json}}

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="username" ngModel>
    </div> 

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" ngModel>
    </div> 
    
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" name="PhoneNumber" ngModel>
    </div> 

    <div class="form-group">
      <select class="custom-select" ngModel>
        <option selected>I am Interested in.</option>
        <option *ngfor="let topic of topic">{{ topic }}</option>
      </select>
    </div> 

    <div class="mb-3">
      <label>Time Preferance</label>
      <div class="form-check">
        <input class="form-check-input" ngModel type="radio" name="timepreference" value="morning">
        <label class="form-check-label">Morning (9am - 12pm)</label>
      </div>
    </div>

    <div class="mb-3">
      <label>Time Preferance</label>
      <div class="form-check">
        <input class="form-check-input" ngModel type="radio" name="timepreference" value="Evening">
        <label class="form-check-label">Evening (5pm - 8pm)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" ngModel type="checkbox">
      <label class="form-check-label">Send me promotional offer</label>
    </div>

    <button class="btn btn-primary" type="submit">Submit Form</button>
  </form>
</div>
